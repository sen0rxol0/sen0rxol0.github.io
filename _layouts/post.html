---
layout: blog
---

<div id="blog_posts">
	<article class="post_article">
		<header class="post_header">
			<h1>{{ page.title}}</h1>
			<time datetime="{{page.date}}">
				<svg class="calendar_icon"><use xlink:href="{{ site.baseurl }}/assets/img/icon-sprite.svg#calendar-icon"></use></svg>
			{{ page.date | date: "%B %-d, %Y" }}
			</time>
		</header>
		
		<section class="posts_section">    
			{{ content }}
		</section>
	</article>
	
	<span class="see_articles ajx_nv" data-href="{{ site.baseurl }}/articles/">Articles</span>
</div>
