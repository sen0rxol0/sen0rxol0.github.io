---
layout: blog
title: sen0rxol0's blog - Articles
---
<div id="articles--main">
	<div id="articles--wrapper" class="mdl-grid">
		{% for post in site.posts limit: 6 %}
		<article class="articles--list mdl-cell mdl-cell--6-col">
			<h3>{{ post.title}}</h3>

			<span class="article--excerpt">
				{{ post.excerpt }}
			</span>

			<button type="button" class="article--read ajx_nv mdl-button mdl-js-button mdl-button--raised" data-href="{{ site.baseurl }}{{ post.url }}">Read More</button>
		</article>
		{% endfor %}
	</div>
</div>
